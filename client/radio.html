<template name="radioBrowser">

	<div class="radioBrowser">
		
		<span class="browserTitle">De près on ne voit que la peinture</span>
		
		<button class="playerContainer">
			<span>▶ écouter le direct</span>
		</button>

		<div class="chatBrowser">
		</div>

		<div class="aboutDatesContainer">
			<div class="aboutBrowser">
				De près, on ne voit que la peinture est un dispositif de rencontres en série où l’on s’acharne à faire résonner le mot “travail”, (a priori pas très rigolo) avec d'autres qui sonnent plus doux à l'oreille (comme “chansons loopée” ou “divinations sur le vif”).
			</div>
			<div class="datesBrowser">
				Prochaines dates de direct en 2021 : <br/>
				Vendredi 18 Juin à 16h & 18h <br/>
				Samedi 19 Juin à 16h & 18h <br/>
				Mardi 29 Juin à 17h30 <br/>
				Mercrdi 30 Juin à 17h30.
			</div>
		</div>

		<div class="archivesBrowser">
			{{>archive}}
		</div>
	</div>

</template>

<template name="radioMobile">
	<div class="mobileRadioContainer">
		<h1 class = "mobileTitle">De près on ne voit que la peinture</h1>

		<div class = "mobileRadioBody">

		<div class="player">
			<div> cliquez ici pour interrompre le direct. </div>
		</div>

		<nav class="mobileNav">
		    <ol>
		        <li class="navLink">
		        	{{#if activeLink arg="Le direct"}}Le direct{{else}}

		        			<span class="navBot">Le direct</span>
		        		</a>
		        	{{/if}}
		        </li>
				 <li class="navLink">
		        	{{#if activeLink arg="A propos"}}À propos{{else}}
		        		<a href="/radio/about/">
		        			<div class="hihi mobileClick">P</div>
		        			<span class="navBot">A propos</span>
		        		</a>
		        	{{/if}}
		        </li>		 
		        <li class="navLink">
		        	{{#if activeLink arg="Discuter"}}Discuter{{else}}
		        		<a href="/radio/chat/">
							<div class="hihi mobileClick">U</div>
							<span class="navBot">Discuter</span>
						</a>
					{{/if}}
		        </li>	        
		        <li class="navLink">
		        	{{#if activeLink arg="Reecouter"}}Réécouter{{else}}
		        		<a href="/radio/archive/">
							<div class="hihi mobileClick">R</div>
		        			<span class="navBot">Réécouter</span>
		        		</a>
		        	{{/if}}
		        </li>
		    </ol>
		</nav>
	</div>
</template>
