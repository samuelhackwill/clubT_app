	</div>
	
	<nav class="mobileNav">

	    	{{#if live}}
	        <li class="navLink">
	        	{{#if activeLink}}Direct!{{else}}<a href="#">Direct!</a>{{/if}}
	        </li>
	        {{/if}}
			 <li class="navLink">
	        	{{#if activeLink}}À propos{{else}}<a href="/radio/about/">A propos</a>{{/if}}
	        </li>		 
	        <li class="navLink">
	        	{{#if activeLink}}Discuter{{else}}<a href="/radio/chat/">Discuter</a>{{/if}}
	        </li>	        
	        <li class="navLink">
	        	{{#if activeLink}}Réécouter{{else}}<a href="/radio/archive/">Réécouter</a>{{/if}}
	        </li>
	    </ol>
	</nav></template>
