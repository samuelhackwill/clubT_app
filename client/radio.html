<head>
  <title>Radio la peinture</title>
</head>

<template name="radioBrowser">
</template>





<template name="radioMobile">
	<div class="mobileRadioContainer">
		<h1 class = "mobileTitle">De près on ne voit que la peinture</h1>

		<div class = "mobileRadioBody">
		{{> yield "mobileRadioBody"}}
		</div>

		<div class = "player">
		</div>
		
		<nav class="mobileNav">
		    <ol>
		    	{{#if playing}}
		    	<li class="navLink navplayer">
		    	<div class="centeredText">◼</div>
		    	<div class="centeredText"></div>
		    	<div class="centeredText">▶</div>
		    	<div class="centeredText"></div>
		    	</li>
		    	{{else}}
		        <li class="navLink">
		        	{{#if activeLink arg="Direct!"}}Direct!{{else}}
		        		<a href="#" class="Direct">
		        			<div class="hihi mobileClick">Y</div>
		        			<span class="navBot">Direct!</span>
		        		</a>
		        	{{/if}}
		        </li>
		        {{/if}}
				 <li class="navLink">
		        	{{#if activeLink arg="A propos"}}À propos{{else}}
		        		<a href="/radio/about/">
		        			<div class="hihi mobileClick">P</div>
		        			<span class="navBot">A propos</span>
		        		</a>
		        	{{/if}}
		        </li>		 
		        <li class="navLink">
		        	{{#if activeLink arg="Discuter"}}Discuter{{else}}
		        		<a href="/radio/chat/">
							<div class="hihi mobileClick">U</div>
							<span class="navBot">Discuter</span>
						</a>
					{{/if}}
		        </li>	        
		        <li class="navLink">
		        	{{#if activeLink arg="Reecouter"}}Réécouter{{else}}
		        		<a href="/radio/archive/">
							<div class="hihi mobileClick">R</div>
		        			<span class="navBot">Réécouter</span>
		        		</a>
		        	{{/if}}
		        </li>
		    </ol>
		</nav>
	</div>
</template>


<template name="about">
	<div class="about">
	Est une émission de radio-sur-internet qui se déroule en même temps dans un théâtre quelque part et c'est sûr que Mathilde va vouloir encore écrire un texte super-long et tout.
	</div>
</template>
