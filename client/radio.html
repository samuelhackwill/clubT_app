<template name="radioBrowser">

	<div class="radioBrowser">

		<audio id="NcIframe" width="500px" height="60" controls>
			<source src="http://217.182.252.49:8000/listen">
				Your browser doe not support the audio tag. Sorry!
		</audio>
		
		<span class="browserTitle">De près on ne voit que la peinture</span>
		
		<button class="playerContainer">
			<span class="playerContainerSpan">🔊 écouter le direct</span>
		</button>

		<div class="chatContainer">
			<div class="chatBrowser" id="chat">
				{{#each line}}
					<div id="contentblock">
						<div id="l">
							<span id="author" class="lowKey">{{checkVous}}</span>
						</div>
						<div id="r"><span id="actualContent"> {{content}}</span>
						</div>
					</div>
				{{/each}}
			</div>

			<div id="form" class="formRRR">
				<textarea class="mainTxtInputRRR" id="mainTxtInput" type="text" wrap="soft" placeholder="vous pouvez discuter avec les autres auditeurs.trices ici" onfocus="this.placeholder=''" onblur="this.placeholder=''"></textarea>
				<button class="envoyerRRR" id="envoyer">ENVOYER ⏎</button>

			</div>
		</div>

		<div class="aboutDatesContainer">
			<div class="aboutBrowser">
				De près, on ne voit que la peinture est un dispositif de rencontres en série où l’on s’acharne à faire résonner le mot “travail”, (a priori pas très rigolo) avec d'autres qui sonnent plus doux à l'oreille (comme “chansons loopée” ou “divinations sur le vif”).
			</div>
			<div class="datesBrowser">
				Prochaines dates de direct en 2021 : <br/>
				Vendredi 18 Juin à 16h & 18h <br/>
				Samedi 19 Juin à 16h & 18h <br/>
				Mardi 29 Juin à 17h30 <br/>
				Mercrdi 30 Juin à 17h30.
			</div>
		</div>

		<div class="archivesBrowser">
			{{>archive}}
		</div>
	</div>

</template>
