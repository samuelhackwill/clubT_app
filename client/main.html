<head>
  <title>L'ENTRÉE</title>
</head>

<template name="vueParticipant">
	<div id="container"> 
		<div id="leftColumn">
			{{> content}}
			{{> form}}
		</div>

		<div id="mithildeMug"></div>

		<div id="phylactereContainer">
			<div id="phylactere">
				{{> instructions}}
			</div>
		</div>

		<div id="cartes">
		</div>
	
	</div>

	<div id="scrollhider">
	</div>

<audio controls id="audioFile">
  <source src="00math.mp3" type="audio/mp3">
  <p>Your browser doesn't support HTML5 audio. Here is a <a href="00math.mp3">link to the audio</a> instead.</p>
</audio>
</template>

<template name="instructions">
	{{instruction}}
</template>

<template name="content">
	<div id="content">
		{{#each line}}
		<div id="contentblock">
			{{#if checkAdmin}}
			<div id="left">
			<span id="author" class="lowKey">{{author}} :</span> <!-- <span id="timestamp" class="lowKey">{{formatedDate timestamp}}</span> -->
			</div>
			{{else}}
			<div id="left">
				<span id="author" class="lowKey">vous :</span>
			</div>
			{{/if}}

			<div id="right"><span id="actualContent" class={{author}}> {{content}}</span>
			</div>
		</div>
		{{/each}}

	</div>

</template>

<template name="form">
	<div id="form">
				<textarea id="mainTxtInput" type="text" wrap="soft" placeholder="blah blah ici" onfocus="this.placeholder=''" onblur="this.placeholder=''"></textarea>
 	<button id="envoyer">ENVOYER ⏎</button>

	</div>
</template>
