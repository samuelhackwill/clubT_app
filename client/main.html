<head>
  <title>CLUBT</title>
</head>

<template name="vueParticipant">
	<div id="container"> 
		<div id="leftColumn">
			{{> content}}
			{{> form}}
		</div>

		<div id="mithildeMug">
		</div>
		<div id="mithildeAnimated">
			
		</div>

		<div id="phylactereContainer">
			<div id="phylactere">
				{{> instructions}}
			</div>
		</div>

		<div id="cartes">
			{{#each listCards}}
				<div class="card" id=card{{deck}}.{{index}}>
					<div class="cardText">{{text}}<br/><p class="hihi">{{logo}}</p></div>
					
				</div>
			{{/each}}
		</div>

		<div class="tasDeCartes" id="tas">
			<div class="tasDeCartesText hihi">{{currentDeckLogo}}</div>
		</div>
	
	</div>

	<div id="starWars">
		{{#each getSongs}}
		<div class="poesisTitle">{{@index}}. {{title}}</div>
			{{#each text}}
			<div class="poesis">{{this}}</div>
			{{/each}}
		{{/each}}
	</div>

</template>

<template name="instructions">
	{{instruction}}
</template>

<template name="content">
	<div id="content">
		{{#each line}}
		<div id="contentblock">
			{{#if checkAdmin}}
			<div id="l">
			</div>
			{{else}}
			<div id="l">
				<span id="author" class="lowKey">vous :</span>
			</div>
			{{/if}}

			<div id="r"><span id="actualContent" class={{author}}> {{content}}</span>
			</div>
		</div>
		{{/each}}

	</div>

</template>

<template name="form">
	<div id="form">
				<textarea id="mainTxtInput" type="text" wrap="soft" placeholder="blah blah ici" onfocus="this.placeholder=''" onblur="this.placeholder=''"></textarea>
 	<button id="envoyer">ENVOYER ‚èé</button>

	</div>

</template>
