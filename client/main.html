<template name="instructions">
	{{instruction}}
</template>

<template name="content">
	<div id="content">
		{{#each line}}
		<div id="contentblock">
			{{#if checkAdmin}}
			<div id="left">
			<span id="author" class="lowKey">{{author}} :</span> <!-- <span id="timestamp" class="lowKey">{{formatedDate timestamp}}</span> -->
			</div>
			{{else}}
			<div id="left">
				<span id="author" class="lowKey">vous :</span>
			</div>
			{{/if}}

			<div id="right"><span id="actualContent" class={{author}}> {{content}}</span>
			</div>
		</div>
		{{/each}}

	</div>

</template>

<template name="form">
	<div id="form">
				<textarea id="mainTxtInput" type="text" wrap="soft" placeholder="blah blah ici" onfocus="this.placeholder=''" onblur="this.placeholder=''"></textarea>
 	<button id="envoyer">ENVOYER ⏎</button>

	</div>

</template>
