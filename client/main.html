<head>
  <title>Club Travail</title>
</head>

<template name="vueParticipant">
	<audio style="display:none;" id="audioFile"></audio>
	<div id="container"> 
		<div id="leftColumn">
			{{> content}}
			{{> form}}
		</div>

		<div id="conseillere">
		</div>
		<div id="conseillereA">
			
		</div>

		<div id="phylactereContainer">
			<div id="phylactere">
				{{> instructions}}
			</div>
		</div>

		<div id="cartes">
			{{#each listCards}}
				<div class="card" id=card{{deck}}.{{index}}>
					<div class="cardText">{{text}}<br/><p class="hihi">{{logo}}</p></div>
					
				</div>
			{{/each}}
		</div>

		<div class="tasDeCartes" id="tas">
			<div class="tasDeCartesText hihi">{{currentDeckLogo}}</div>
		</div>

		<div class="tasdeTarot" id="tasdeTarot">
			<div class="cartedeTarot" id="tarot1"></div>
			<div class="cartedeTarot" id="tarot2"></div>
			<div class="cartedeTarot" id="tarot3"></div>
			<div class="cartedeTarot" id="tarot4"></div>
			<div class="cartedeTarot" id="tarot5"></div>
			<div class="cartedeTarot" id="tarot6"></div>
			<div class="cartedeTarot" id="tarot7"></div>
			<div class="cartedeTarot" id="tarot8"></div>
			<div class="cartedeTarot" id="tarot9"></div>
			<div class="cartedeTarot" id="tarot10"></div>
			<div class="cartedeTarot" id="tarot11"></div>
			<div class="cartedeTarot" id="tarot12"></div>
			<div class="cartedeTarot" id="tarot13"></div>
			<div class="cartedeTarot" id="tarot14"></div>
			<div class="cartedeTarot" id="tarot15"></div>
			<div class="cartedeTarot" id="tarot16"></div>
		</div>

		<div class="tarotPlayed">
			<div class="tarotPlayedCard" id="tpc1"></div>
			<div class="tarotPlayedCard" id="tpc2"></div>
			<div class="tarotPlayedCard" id="tpc3"></div>
		</div>
	
	</div>

	<div id="starWars">
		{{#each getSongs}}
		<div class="poesisTitle">{{@index}}. {{title}}</div>
			{{#each text}}
			<div class="poesis">{{this}}</div>
			{{/each}}
		{{/each}}
		<div class="radioPlayer">

		Cette plate-forme a été développée et dessinée par <a href="https://shh.ovh">Samuel Hackwill</a> et écrite par <a href="www.clubtravail.be">Mathilde Maillard</a>. 

<!-- 		Merci à Emilie et Tanguy euh Ter.mer.air, nos merveilleux·se·s conseiller·ères complices d’aujourd’hui. Cette plate-forme existe grâce à : le T2G à Genevilliers, La Bellone à Bruxelles, le Lac à l’épaule à Nantes et maintenant La Serre à Montréal, et bien sûr grâce à Internet ♥.
 -->
		<br/> <br/>

		Belle journée!

		</div>
	</div>

</template>

<template name="instructions">
	{{instruction}}
</template>

<template name="content">
	<div id="content">
		{{#each line}}
		<div id="contentblock">
			<div id="l">
				<span id="author" class="lowKey">{{checkAdmin}}</span>
			</div>
			<div id="r"><span id="actualContent" class={{author}}> {{content}}</span>
			</div>
		</div>
		{{/each}}

	</div>

</template>

<template name="form">
	<div id="form">
				<textarea id="mainTxtInput" type="text" wrap="soft" placeholder="blah blah ici" onfocus="this.placeholder=''" onblur="this.placeholder=''"></textarea>
 	<button id="envoyer">ENVOYER ⏎</button>

	</div>

</template>
