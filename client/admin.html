<template name="vueAdmin">
	<div id="container"> 
		<div id="leftColumn">
			<div id="content">
				{{#each lineADMIN}}
				<div id="contentblock">
					<div id="l">
					<span id="author" class="lowKey">{{author}} :</span> <!-- <span id="timestamp" class="lowKey">{{formatedDate timestamp}}</span> -->
					</div>
					
					<div id="r"><span id="actualContent" class={{author}}> {{content}}</span>
					</div>
				</div>
				{{/each}}
			</div>
			<div id="form">

				<div id="contentblock">	
					<div id="r">
						<textarea id="mainTxtInput" type="text" wrap="soft" placeholder="..." onfocus="this.placeholder=''" onblur="this.placeholder='...'"></textarea>
					</div>
				</div>

				<button id="envoyer">CHAT ⏎</button>
				<button class="removeAll">ERASE CHAT</button>

			</div>
		</div>

		<div id="formINSTRUCTIONS">
			<textarea id="instructionsInput" type="text" wrap="soft"></textarea>
		</div>
		<button id="envoyerINSTRUCTIONS">INSTRUCTION ⏎</button>
		<br/>

		{{#each getDecks}}

		<button class="tas">TAS{{deck}}</button>

		{{/each}}

		<br/>
		
		<button class="tas" style="background-color:pink;">TAROT1</button>
		<button class="tas" style="background-color:pink;">TAROT2</button>
		<button class="tas" style="background-color:pink;">TAROT3</button>

		<br/>
		
		<button class="tas" id="DESACTIVAY" style="background-color:orange;">HIDE ALL TAS!</button>
		<br/>

		<button id="ToggleClickable">EVERYBODY CHOOSE THEIR FAVOURITE SENTENCE!</button>
		<br/>
		<button id="ToggleEveryone">SHOW ALL MESSAGES TO EVERYBODY!</button>
		<br/>
		<button id="ToggleSolo">EVERYBODY ALONE NOW!</button>
		<br/>

		 {{#each ViewSwitchers}}
		<label class="container"> {{name}}
		<input type="checkbox" class="viewSwitcher" id={{name}} checked={{activated}}> <!-- là faut du meteor -->
		<span class="checkmark"></span>
		</label>
		{{/each}}

		<button id="End" style="background-color: darkslateblue; color:yellow">ENVOYEZ LA FIN!</button>


		<div>
			heure de rendez-vous? (entrez zéro "0" pour effacer)
			<input type="text" name="timeRDV" id="timeRDV" value={{currentRDV}}>
		</div>
	</div>


</template>
